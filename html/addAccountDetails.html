<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>add account details</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="../js/jquery.js"></script>
    <script src='../js/addAccountDetails.js'></script>
    <link rel="stylesheet" href="../css/addAccountDetails.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signin-up-holdall">
        <div class="sign-up-form">
            <div class="sign-up-des" style="padding: 12px; text-align: center; border-bottom: rgba(0, 0, 0, 0.591) solid 2px;">
                <div class="icn">icon</div>
                <div>Add Account Details</div>
            </div>
            <form>
                <div class="form-body">
                    <div class="account-details" style="gap: 10px;">
                        <div class="account-number"><div class="label">Account Number</div><input type="text" id="account-number" placeholder="Account Number"></div>
                        <div class="account-name"><div class="label">Account Name</div><input type="text" id="account-name" placeholder="Account Name"></div>
                        <div class="bank-name"><div class="label">Bank Name</div>
                            <select id="bank-name" class="styled-dropdown">
                                <option value="">Select Bank</option>
                            </select>
                        </div>
                    </div>
                    <div class="sign-up-buttonn">
                        <div class="sign-up-button">
                            <button type="submit">Continue</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="sign-up-image">
            <img src="../img/beautiful-curly-brunette-dark-skinned-fashion-designer-poses-office-leans-table 2.png">
        </div>
    </div>
    <div id="toast" class="toast"></div>
</body>
</html>

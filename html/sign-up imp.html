<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>sign up i-m-p</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="../js/jquery.js"></script>
    <script src='../js/imp.js'></script>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signin-up-holdall">
        <div class="sign-up-form">
            <div class="sign-up-des" style="padding: 12px; text-align: center; border-bottom: rgba(0, 0, 0, 0.591) solid 2px;">
                <div class="icn">icon</div>
                <div>Log in or <span style="border-bottom: 1.5px black solid; color: black; font-weight: 500; padding-bottom: 4px;">Sign up</span></div>
            </div>
            <form id="signup-form">
                <div class="form-body">
                        <div class="first-name"><div class="label">First name</div><input type="text" id="first-name" placeholder="first name"></div>
                        <div class="sur-name"><div class="label">Surname</div><input type="text" id="surname" placeholder="surname"></div>
                        <div class="eemail">
                            <div class="emaill label">Email</div>
                            <div class="address"><input type="email" id="email" placeholder="Email"></div>
                        </div>
                        <div></div>
                        <div class="password"><div class="label">Password</div><div><input type="password" id="password" placeholder="password"></div></div>
                        <div class="confirmed"><div class="label">Confirm Password</div><input type="password" id="confirm-password" placeholder="confirm password"></div>
                    <div class="termsandcondition">
                        <div class="terms">
                            <input class="agree-terms" type="checkbox" id="agree-terms">
                        </div>
                        <div>I agree to the terms, condition and privacy</div>
                    </div>
                    <div class="sign-up-buttonn">
                        <div class="sign-up-button">
                            <button type="submit">continue</button>
                        </div>
                        <div></div>
                    </div>
                    <div class="orrr">
                        <div class="orr1"></div>
                        <div class="orr2">or</div>
                        <div class="orr1"></div>
                    </div>
                    <div class="sign-google">
                        <div class="google-accc"></div>
                        <div class="google-acc"><button type="submit" class="sign-google"><img src="../img/Google Icon.png">Continue with Google</button></div>
                    </div>
                    <div class="sign-apple">
                        <div class="apple-accc"></div>
                        <div class="apple-acc"><button type="submit"><img src="../img/apple-logo-6 1.png" alt="">Continue with Apple</button></div>
                    </div>
                </div>
            </form>
        </div>
        <img class="signin-img" src="../img/smiley-woman-with-red-baggage-medium-shot 2.png" />
    </div>
    <div id="toast" class="toast"></div>
</body>
</html>

.list{
    background-color: rgba(197, 212, 238, 0.046);
    height: auto;
   
    display: flex;
    flex-wrap: wrap;
     justify-content: center;
    padding: 30px;
    gap: 20px;
}
.four-one{
    width: 95%;
    background-color: rgba(197, 212, 238, 0.075);
}
.four-layer{
    position: relative;
    top: 300px;   
    display: flex;
    justify-content: center;
    width: 100%;
   
   
}
@media all and (max-width:800px) {
   .four-layer{
    top: 700px;
   }
   
    
    }
    
.item{
    background-color: white;
    width: 240px;
    height: 380px;
    padding-bottom: 8px;
    transition: all 1s;
    border-radius: 4px;
}
.item:hover{
    transform: translateY(-10px) scale(1.05);
   
}
.item img{
    width:100%;
    transition: all 1s;
    height: 160px;
    border-radius: 4px;
}
.item img:hover{
    transform: scale(1.01) rotateY(10deg);
}
.buyy{
    transition: all 1s;
    border-radius: 3px;
}
.buyy:hover{
    transform: scale(0.9);
    border-radius: 5px;
}
.viieew span{
    border-bottom: solid black 2px;
   
} 
.viieew{
    font-weight: 800;
    font-size: small;
} 
.view-all span{
    border-bottom: solid 2px black;
} 
.new-arr{
    font-size: medium ;
    font-weight: bold;
}
.new-arriv{
    align-items: center;
}
.new{
   font-size: xx-small;
   color: blue;
   border-radius: 40%;
   border: solid 1px blue; 
   padding: 2px;
   background-color: rgba(0, 0, 255, 0.153);
}
.new-arr-vi-all{
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: white;
    margin: 4px;
    padding: 4px;

}
.new-arriv{
    display: flex ;
     gap: 10px;
}


.listPage{
    padding: 10px;
    text-align: center;
    list-style: none;
    height: 100px;
    color: rgb(0, 0, 0);
}

 .listPage li{
    padding: 7px;
    display: inline-block;
   margin-left: 10px;
    text-align: center;
    cursor: pointer;
    top: fixed;
    bottom: 0;
    font-size: small;
    font-weight: 900;
    border-radius: 50%;
    transition: all 1s ;
}
 .listPage li:hover{
  color: rgba(0, 0, 0, 0.868);
  transform: scale(1.1);
}

.listPage .active{
    background-color: rgb(0, 0, 0);
    color: white;

}

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

    <script>
        const list = document.getElementById('list');
        const pagination = document.getElementById('pagination');
        const itemsPerPageSelect = document.getElementById
        ('itemPerPage');

let itemsPerPage = parseInt(itemsPerPageSelect.valaue);
//number of items per page

let currentPage = 1; // current page
let data = [];// Arrays of data items


//generate dummy data 
for (let i = 1; i <= 20; i++) {
    data.push(`Item ${i}`);
}

//display data on intitial page load
displayData();

//pagingination click event handler
pagination.addEventListener('click', function (e) {
    if (e.target.tagName === 'SPAN') {
       currentPage = parseInt(e.target.textContent);
         displayData();
    }
    
});

// items per page select change event handler 
itemsPerPageSelect.addEventListener('change', function (e) {
    itemsPerPage = parseInt(e.target.value);
    currentPage = 1;
    displayData();
    
});

// function to display data on the current page 
function displayData() {
    const startIndex = (currentPage - 1) * itemsPerPage;
    const endIndex = startIndex + itemsPerPage;
    const paginationData = data.slice(startIndex, endIndex);

    //clear list and pagination 
    list.innerHTML = '';
    pagination.innerHTML = '';
}

    //display pagination data with animation
    paginationData.forEach((item, index) => {
        const li = document.createElement ('li');
        li.textContent = item;
        list.appendChild(li);

        //apply fade-in animatiion class with delay for item 
        setTimeout(() => {
        li.classList.add('fade-in');
        }, index * 100);
    });


    //generate paginatin links
    const totalPages = math.cell(data.length / itemsPerPage);
    for (let i = 1; i <= totalPages; i++) {
        const pageLink = document.createElement('span');
        pageLink.textContent = i;

        if (i === currentPage) {
            pageLink.classList.add('pagination', 'active');

        }else{
            pageLink.classList.add('pagination')
        }

    }











    </script>

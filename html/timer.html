<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>timer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>


    <style>
        

        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.countdown{
    display: flex;
    gap: 10px;
    align-items: center;
    font-weight: 800;
}


    </style>
</head>
<body>
    

    <div class="containerrr" >
        <div class="countdown-container">
       
  
          <div class="countdown">
            <!-- day -->
            <div class="count">
              <div class="title">
                <h1 class="day"></h1>
              
              </div>
            
            </div>:
  
            <!-- hour -->
            <div class="count">
              <div class="title">
                <h1 class="hour"></h1>
              </div>
             
            </div>:
  
            <!-- minutes -->
            <div class="count">
              <div class="title">
                <h1 class="minute">:</h1>
              </div>
              
            </div>:
  
            <!-- seconds -->
            <div class="count">
              <div class="title">
                <h1 class="second"></h1>
              </div>
             
            </div>
          </div>
        </div>
      </div>
  

<script>



const countDown = () => {
  const launchDate = new Date('24 september, 2024 00:00:00').getTime();
  const presentDate = new Date().getTime();
  const gap = launchDate - presentDate;

  const second = 1000;
  const minute = 60 * second;
  const hour = 60 * minute;
  const day = 24 * hour;

  const dayText = Math.floor(gap / day);
  const hourText = Math.floor((gap % day) / hour);
  const minuteText = Math.floor((gap % hour) / minute);
  const secondText = Math.floor((gap % minute) / second);

  document.querySelector('.day').textContent = dayText;
  document.querySelector('.hour').textContent = hourText;
  document.querySelector('.minute').textContent = minuteText;
  document.querySelector('.second').textContent = secondText;
};

setInterval(countDown, 1000);









</script>



</body>
</html>
